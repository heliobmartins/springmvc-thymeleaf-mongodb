<!DOCTYPE html>

<html layout:decorator="layout/main"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org">
    <head>
        <title th:text="#{produto.add}"></title>

    </head>
    <body>
        <div layout:fragment="content" class="row"><br/><br/><br/>
            <form class="form-group" th:action="@{/produto/addProduto}" th:method="post">
                <div class="form-group col-xs-3">
                    <label th:text="#{produto.nome}"></label>
                    <input type="text" class="form-control" name ="nomeProduto"
                           th:placeholder="#{produto.nome}"></input>
                    <br/>
                    <label th:text="#{produto.preco}"></label>
                    <input type="number" step="0.01" class="form-control"  name ="precoProduto"
                           th:placeholder="#{produto.preco}"></input><br/>
                    <button type="submit" class="btn btn-success" th:text="#{cadastrar}"></button>
                </div>
            </form>
        </div>
    </body>
</html>
