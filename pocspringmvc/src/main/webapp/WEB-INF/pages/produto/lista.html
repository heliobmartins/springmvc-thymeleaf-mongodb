<!DOCTYPE html>

<html layout:decorator="layout/main"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org">
    <head>
        <title th:text="#{produto.lista}"></title>

    </head>
    <body>
        <div layout:fragment="content" class="row"><br/><br/><br/>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th th:text="#{produto.nome}"></th>
                        <th th:text="#{produto.preco}"></th>
                        <th th:text="#{editar}"></th>
                        <th th:text="#{excluir}"></th>
                    </tr>
                </thead>
                <tr th:each="(produto : ${produtos})">
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.preco}"></td>
                    <td><a th:text="#{editar}"></a></td>
                    <td><a th:text="#{excluir}"></a></td>
                </tr>
            </table>
            <div class="row">
                <div class="col-md-1">
                    <input type="submit" class="btn btn-primary" th:value="#{cadastrar}"></input>
                </div>
                <div class="col-md-2">
                    <input type="submit" class="btn btn-primary" th:value="#{editar}"></input>
                </div>
            </div>
        </div>
    </body>
</html>
