<!DOCTYPE html>

<html layout:decorator="layout/main"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org">
    <head>
        <title th:text="#{produto.lista}"></title>

    </head>
    <body>
        <div layout:fragment="content" class="row"><br/><br/><br/>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th th:text="#{produto.nome}"></th>
                        <th th:text="#{produto.preco}"></th>
                        <th th:text="#{editar}"></th>
                        <th th:text="#{excluir}"></th>
                    </tr>
                </thead>
                <tr th:each="(produto : ${produtos})">
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.preco}"></td>
                    <td><a style="cursor: pointer;" th:text="#{editar}" 
                           th:href="@{/produto/editar(codigo=${produto.codigo})}"></a></td>
                    <td><a style="cursor: pointer;" th:text="#{excluir}"
                           th:href="@{/produto/remover(codigo=${produto.codigo})}"></a></td>
                </tr>
            </table>
            <div class="row">
                <div class="col-md-1 col-md-offset-5">
                    <a class="btn btn-primary btn-lg" th:text="#{cadastrar}" th:href="@{/produto/add}"></a>
                </div>
            </div>
        </div>
    </body>
</html>
