<!DOCTYPE html>

<html xmlns:layout="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{title.application}"></title>
        
        <link rel="stylesheet" th:href="@{/resources/css/bootstrap-theme.css}"></link>
        <link rel="stylesheet" th:href="@{/resources/css/bootstrap-theme.min.css}"></link>
        <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}"></link>
        <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}"></link>
        
    </head>
    <body>
        <div th:replace="layout/header :: header"></div>
        <div class="container">
            <div layout:fragment="content">
                <br/><br/>
                <h1 th:text="#{app.name}"></h1>
                <p th:text="#{welcome}"></p>
            </div>
        </div>
    </body>
</html>
